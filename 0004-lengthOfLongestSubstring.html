<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>lengthOfLongestSubstring</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/**
		 * @param {string} s
		 * @return {number}
		 */
		var lengthOfLongestSubstring = function(s) {
		    var str = '';   //define string ''
		    var num = 0;    // counter
		    var maxLen = 0; //max string length
		    var len = s.length;
		    for(let i=0; i<len; i++){
		        if(str.indexOf(s[i]) == -1){
		            str += s[i];
		            num++;
		        }else{
		            maxLen = maxLen > num ? maxLen : num;   //compare maxLen and num
		            i = s.lastIndexOf(s[i], i-1) + 1;
		            str = s[i];
		            num = 1;
		            // console.log(str)
		        }
		    }
		    maxLen = maxLen > num ? maxLen : num;   //compare maxLen and num
		    return maxLen;
		};
	</script>
</body>
</html>
