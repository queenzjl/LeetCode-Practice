<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/**
         * @param {number[]} nums1
         * @param {number[]} nums2
         * @return {number}
         */
        var findMedianSortedArrays = function(nums1, nums2) {
            if(!nums1){
                return MedianNum(nums2);
            }
            if(!nums2){
               return MedianNum(nums1);
            }
            var newArr = (nums1.concat(nums2)).sort(function(a,b){
                return a-b;
            });
            return MedianNum(newArr);
        };

        var MedianNum = function(arr){
            if(!arr){
                return;
            }
            var len = arr.length;
            var median = 0
            if(len % 2 == 0){
                median = (arr[len/2 - 1] + arr[len/2])/2;
            }else{
                
                median = arr[Math.floor(len/2)];
            }
            return Number(median).toFixed(1);  
        }
	</script>	
</body>
</html>
