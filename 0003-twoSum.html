<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>twoSum</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number[]}
		 */
		var twoSum = function(nums, target) {
		    if(!nums.length){
		       return;
		    }
		    var arr = [];
		    for(var i=0; i<nums.length; i++){
		        for(var j=i+1; j<nums.length; j++){
		            if(nums[i] + nums[j] == target){
		                arr.push(i);
		                arr.push(j);
		            }
		        }
		    }
		    return arr;
		    
		};
	</script>
</body>
</html>
